<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whether Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Whether Weather</h1>
  </header>
  <section class="search-content">
    <div class="searchbar">
      <input class="form-control" id="search-text" type="text" placeholder="search for a city..." aria-label="default input example">
      <div class="invalid-feedback">
        Please provide a valid city!
      </div>
    </div>
    <div class="search-buttons">
      <button type="button" id="search-btn" class="btn btn-sm button">Search</button>
      <div class="dropdown">
        <button class="btn btn-sm dropdown-toggle button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          History
        </button>
        <ul class="dropdown-menu"></ul>
      </div>
    </div>
  </section>

  <!-- Selected City Weather Info -->
  <div class="display">
	<h2 class="displayCity"></h2>
	<h3 class="displayDate"></h3>
	<div class="weatherInfo">
	  <img class="displayWthIcon" src="">
	  <div class="displayWthText"></div>
	</div>
  </div>
  
<!-- Selected City Weather Cards -->
  <section class="currentDay">
    <div id="currentTemp" class="currentCard">
      <div class="cardTitle"></div>
	  <img class="displayWthIcon" src="">
      <div class="cardContent"></div>
      <span class="cardSmallText"></span>
    </div>
    <div id="currentWind" class="currentCard">
      <div class="cardTitle"></div>
	  <img class="displayWthIcon" src="">
      <div class="cardContent"></div>
      <span class="cardSmallText"></span>
    </div>
    <div id="currentHumidity" class="currentCard">
      <div class="cardTitle"></div>
	  <img class="displayWthIcon" src="">
      <div class="cardContent"></div>
      <span class="cardSmallText"></span>
    </div>
  </section>

<!-- 5 Day Forecast Info -->
  <section class="forecast">
    <div class="forecastDay">
      <span class="forecastDayTitle"></span>
      <img class="forecastDayIcon" src="">
      <span class="forecastDayTemp"></span>
      <span class="forecastDayWind"></span>
      <span class="forecastDayHmd"></span>
    </div>
    <div class="forecastDay">
		<span class="forecastDayTitle"></span>
		<img class="forecastDayIcon" src="">
		<span class="forecastDayTemp"></span>
		<span class="forecastDayWind"></span>
		<span class="forecastDayHmd"></span>
    </div>
    <div class="forecastDay">
		<span class="forecastDayTitle"></span>
		<img class="forecastDayIcon" src="">
		<span class="forecastDayTemp"></span>
		<span class="forecastDayWind"></span>
		<span class="forecastDayHmd"></span>
    </div>
    <div class="forecastDay">
		<span class="forecastDayTitle"></span>
		<img class="forecastDayIcon" src="">
		<span class="forecastDayTemp"></span>
		<span class="forecastDayWind"></span>
		<span class="forecastDayHmd"></span>
    </div>
    <div class="forecastDay">
		<span class="forecastDayTitle"></span>
		<img class="forecastDayIcon" src="">
		<span class="forecastDayTemp"></span>
		<span class="forecastDayWind"></span>
		<span class="forecastDayHmd"></span>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
